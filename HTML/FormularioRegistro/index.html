<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
</head>

<body>

    <div>
        <h1>Mi Formulario de Registro</h1>
    </div>


    <form action="./registrado.html" method="post">

        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>


        <div>
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido"required>
        </div>

        <div>
            <label for="correo">Email:</label>
            <input type="email" name="correo" id="correo"required>
        </div>

        <div>
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña"required>
        </div>

        <div>
            <label for="contraseña">Confirma Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña"required>
        </div>
        <br>
        <div>
            <label for="cumpleaños">Cumpleaños:</label>
            <input type="date" name="cumpleaños" id="cumpleaños"required>
        </div>

        <div>
            <label for="hombre">Hombre</label>
            <input type="radio" name="genero" id="hombre">

            <label for="mujer">Mujer</label>
            <input type="radio" name="genero" id="mujer">

            <label for="otro">Otro</label>
            <input type="radio" name="genero" id="otro">
        </div>

        <div>
            <label for="description">Una breve descripción de ti:</label>
            <br>
            <textarea name="" id="" cols="30" rows="10"required></textarea>
        </div>


        <div>

            <label for="lenguajes">lenguaje favorito:</label>
            <select name="" id="">
                <option value="">JavaScript</option>
                <option value="">Java</option>
                <option value="">Python</option>
                <option value="">PHP</option>
                <option value="">C++</option>
            </select>
        </div>
        <input type="submit" value="¡Enviarrrrrr!">


    </form>

    

</body>

</html>
